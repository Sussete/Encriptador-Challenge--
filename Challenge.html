<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
    
<body>
    <header>
        <img  class="logo" src="imagenes/Vector.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h3 class="informacion">Sólo letras minúsculas y sin acentos</h3>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick= "btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick ="btnDesencriptar()">Desencriptar</button>

            </div>
        </section>
        <section>
            <div id="copy">
                 <textarea id="msj" class="mensaje" cols="20" rows="15" placeholder="Ningún mensaje fue encontrado"></textarea>
                <button type="submit" id="btncopy" class="button" onclick="copiado()" onchange="toggleButton()">Copiar</button>
                <!--button type="submit" id="btncopy" class="button" onclick="copiado()" onchange="toggleButton()" disabled>Copiar</button-->
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
